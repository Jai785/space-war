<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space war game</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="game-container">

        <div class="game" id="game">
            <div class="sd">
                <p id="scoreBox"></p>
            </div>
            <div class="btnn">
                <button class="myBtn" id="left"></button>
                <button class="myBtn" id="right"></button>
            </div>
            <div id="clickFire">
                <button class="clickFire" id="fire1"></button>
                <button class="clickFire" id="fire2"></button>
            </div>
            <div class="player" id="player"><img src="pngegg (2).png" alt=""></div>
            <div class="alien" id="alien"><img src="alien.png" alt=""></div>
        </div>

        <div id="result">
            <h1>Game Over</h1>
            <p id="score"></p>
            <button id="btn" onclick="location.reload()">Restart</button>
        </div>

    </div>

    <audio id="shoot" src="fireex.wav"></audio>
    <audio id="gameover" src="gameovers.wav"></audio>

    <script src="main.js"></script>
</body>

</html>
